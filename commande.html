<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commande - Imad Style</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; }
    button { background-color: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; margin-top: 20px; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h1>Formulaire de commande</h1>

  <form id="form-commande">
    <label for="produit">Produit</label>
    <select id="produit" name="produit" required>
      <option value="">-- Sélectionnez un produit --</option>
      <option value="Ensemble Chemise + pantalon homme">Ensemble Chemise + pantalon homme</option>
      <option value="Costume velours côtelé décontracté">Costume velours côtelé décontracté</option>
      <option value="Mia Muse – Robe de soirée élégante">Mia Muse – Robe de soirée élégante</option>
      <option value="FITTOO – Robe à bretelles minceur">FITTOO – Robe à bretelles minceur</option>
      <option value="Outil de retrait de cire d'oreille visuel intelligent">Outil de retrait de cire d'oreille visuel intelligent</option>
    </select>

    <label for="quantite">Quantité</label>
    <input type="number" id="quantite" name="quantite" value="1" min="1" required />

    <button type="submit">Commander</button>
  </form>

  <script src="commande.js"></script>
</body>
</html>
