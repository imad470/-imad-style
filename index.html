<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imad Style - Paiement</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>
    <h1>Imad Style</h1>
    <p>Paiement sécurisé</p>
  </header>

  <main>
    <form id="order-form">
      <label>Nom complet :
        <input type="text" name="name" required>
      </label>
      <label>Email :
        <input type="email" name="email" required>
      </label>
      <label>Adresse :
        <input type="text" name="address" required>
      </label>
      <button type="submit">Payer 10€</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Imad Style - Tous droits réservés</p>
  </footer>

  <script>
    const stripe = Stripe("pk_test_51RdbG6KSE4uxmVSCOdcL8jMpb3cX1vG6eZiI4sSoSH0qLTrIvGd7HRcjmB8t2gX5fKvqFnMbYOEPrKJ5kKHKqZLK00GNGiqNHg");

    document.getElementById("order-form").addEventListener("submit", function (e) {
      e.preventDefault();

      stripe.redirectToCheckout({
        lineItems: [{
          price: "price_1RdbGpKSE4uxmVSCWxl2AGpI", // Prix 10€ déjà configuré
          quantity: 1
        }],
        mode: "payment",
        successUrl: "https://unique-pavlova-b6f075.netlify.app/success.html",
        cancelUrl: "https://unique-pavlova-b6f075.netlify.app/cancel.html",
        customerEmail: e.target.email.value
      });
    });
  </script>
</body>
</html>
