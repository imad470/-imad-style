<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imad Style - Boutique en ligne</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="commande.js"></script>
</head>
<body>
  <header>
    <h1>Imad Style</h1>
    <nav>
      <ul>
        <li><a href="#homme">Homme</a></li>
        <li><a href="#femme">Femme</a></li>
        <li><a href="#accessoires">Accessoires</a></li>
      </ul>
    </nav>
  </header>

  <section id="homme">
    <h2>Produits Homme</h2>

    <div class="product">
      <h3>Ensemble Chemise + Pantalon</h3>
      <img src="https://ae01.alicdn.com/kf/H260830bd9ac34e469fbbe3d09917c988t.jpg" alt="Ensemble Homme">
      <p class="price">Prix : 10 €</p>
      <button class="btn commander-btn">Commander</button>
    </div>
  </section>

  <section id="femme">
    <h2>Produits Femme</h2>

    <div class="product">
      <h3>Robe de soirée élégante</h3>
      <img src="https://ae01.alicdn.com/kf/Ha580cc76d0224fbc9b953a5a156fedb4P.jpg" alt="Robe femme">
      <p class="price">Prix : 10 €</p>
      <button class="btn commander-btn">Commander</button>
    </div>
  </section>

  <section id="accessoires">
    <h2>Accessoires</h2>

    <div class="product">
      <h3>Outil de retrait de cire d’oreille</h3>
      <img src="https://ae01.alicdn.com/kf/Hd0e52a8e524941fc998b343bc39a01dcN.jpg" alt="Outil oreille">
      <p class="price">Prix : 10 €</p>
      <button class="btn commander-btn">Commander</button>
    </div>
  </section>

  <!-- Formulaire de commande caché -->
  <div id="commande-formulaire">
    <h2>Formulaire de commande</h2>
    <form id="formulaire">
      <input type="text" placeholder="Nom complet" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Adresse de livraison" required />
      <button type="submit">Valider la commande</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Imad Style - Tous droits réservés</p>
  </footer>
</body>
</html>
